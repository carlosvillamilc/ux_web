    /* The switch - the box around the slider */
    .switch {

      display: inline-block;

  .switch input {
      opacity: 0;
      width: 0;

  /* The slider */
  .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
  }
  
  .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
  }
  
  input:checked + .slider {
      background-color: #F4D03F;
  }
  
  input:focus + .slider {
      box-shadow: 0 0 1px #F4D03F;
  }
  
  input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
  }
  
  /* Rounded sliders */
  .slider.round {
      border-radius: 34px;
  }
